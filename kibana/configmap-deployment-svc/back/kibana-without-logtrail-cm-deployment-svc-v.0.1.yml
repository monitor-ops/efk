apiVersion: v1
kind: ConfigMap
metadata:
  name: kibana-config
data:
  kibana.yml: |
    ---
    server.name: kibana
    server.host: "0"
    elasticsearch.hosts: http://elasticsearch:9200
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: kibana
  labels:
    component: kibana
spec:
  replicas: 1
  selector:
    matchLabels:
     component: kibana
  template:
    metadata:
      labels:
        component: kibana
    spec:
      containers:
      - name: kibana
        #image: docker.elastic.co/kibana/kibana-oss:7.2.0 # or your image
        image: nik786/kb-logtrail:v.7.2.0
        #image: kub/kibana-logtrail-nik
        #image: sh4d1/kibana-logtrail:7.2.0
        #command: ["/bin/sh"]
        #args: ["-c","/bin/sleep 86400"]
        env:
        - name: CLUSTER_NAME
          value: esdb # the name of your ES cluster
        resources:
          limits:
            cpu: 1000m
          requests:
            cpu: 100m
        ports:
        - containerPort: 5601
          name: http
        readinessProbe:
          httpGet:
            path: /api/status
            port: http
          initialDelaySeconds: 20
          timeoutSeconds: 5
        volumeMounts:
          - name: config
            mountPath: /usr/share/kibana/config
            readOnly: true
          - name: kibana-plugins
            mountPath: /usr/share/kibana/plugins
      volumes:
        - name: kibana-plugins
          persistentVolumeClaim:
            claimName: kibana-pvc
      
        - name: config
          configMap:
            name: kibana-config
---
apiVersion: v1
kind: Service
metadata:
  name: kibana
  labels:
    component: kibana
spec:
  selector:
    component: kibana
  ports:
  - name: http
    port: 80
    targetPort: http
  type: NodePort
